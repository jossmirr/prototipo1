<!-- core/templates/bpin_edit.html -->
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Editar BPIN: {{ bpin.numero_bpin }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.numero_bpin.id_for_label }}" class="form-label">NÃºmero BPIN</label>
                        {{ form.numero_bpin }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.nombre_proyecto.id_for_label }}" class="form-label">Nombre del Proyecto</label>
                        {{ form.nombre_proyecto }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.vigencia.id_for_label }}" class="form-label">Vigencia</label>
                        {{ form.vigencia }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.presupuesto.id_for_label }}" class="form-label">Presupuesto</label>
                        {{ form.presupuesto }}
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
